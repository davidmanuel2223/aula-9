<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cadastro Completo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro Detalhado</h1>
        <form class="cadastro-form" action="#"method="POST">
            <Fieldset>
                <Legend>informa√ßao Pessoais</Legend>
                <div class="form-grupo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-grupo">
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" name="nascimento" required>

                </div>
                <div class="form-group">
                    <label for="telefone">telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(xx)xxxxx-xxxx">


                </div>
                <div class="form-group">
                    <label for="genero">Genero:</label>
                    <select name="genero" id="genero">
                        <option value="Selecione..."></option>
                        <option value="femenino"></option>
                        <option value="Masculino"></option>
                        <option value="Outro"></option>
                        <option value="p">Prefiro nao dizer</option>
                    </select>
                </div>
            </Fieldset>
            <fieldset>
                <legend>Dados de acesso</legend>
                <Div class="form-group">
                    <Label for="email">Email:</Label>
                    <input type="email" id="email" name="email" required>
                </Div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" required>
                </div>
            </fieldset>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="termos" name="termos"required>
                <label for="termos">Eu concordo</label>
            </div>
            <button type="submit"> finalizar Cadastro</button>

        </form>

    </div>
</body>
</html>
